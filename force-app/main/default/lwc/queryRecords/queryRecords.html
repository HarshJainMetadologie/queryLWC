<template>
    <lightning-card title="Records">
        <div class="slds-p-around_medium slds-grid slds-grid_align-spread slds-wrap">
            <lightning-combobox
                name="objectSelector"
                label="Select Object"
                value={selectedObject}
                placeholder="Choose an object"
                options={objectOptions}
                onchange={handleObjectChange}
                style="width: 25%;">
            </lightning-combobox>
        </div>

        <template if:true={fieldOptions.length}>
            <div class="slds-p-around_medium">
                <lightning-dual-listbox
                    name="fieldSelector"
                    label="Select Fields"
                    source-label="Available Fields"
                    selected-label="Selected Fields"
                    options={fieldOptions}
                    value={selectedFields}
                    onchange={handleFieldChange}>
                </lightning-dual-listbox>

                <lightning-input type="checkbox"
                    label="All Fields"
                    checked={isAllFieldsSelected}
                    onchange={handleAllFieldsChange}
                    disabled={isDiableAllFields}>
                </lightning-input>
                
                <lightning-input type="checkbox"
                    label="Standard Fields"
                    checked={isAllStandardSelected}
                    onchange={handleAllStandardFieldsChange}
                    disabled={isDiableStandardFields}>
                </lightning-input>

                <lightning-input type="checkbox"
                    label="Custom Fields"
                    checked={isAllCustomSelected}
                    onchange={handleAllCustomFieldsChange}
                    disabled={isDiableCustomFields}>
                </lightning-input>

                <div style="display: flex; justify-content:right; margin-top:10px;">
                    <lightning-button 
                        label="Generate Preview"
                        variant="brand"
                        onclick={handleGeneratePreview}
                        disabled={isDiablePermission}>
                    </lightning-button>
                </div>
            </div>
        

            <div class="slds-p-around_medium slds-grid slds-grid_align-spread slds-wrap">
                <lightning-input 
                    type="number"
                    name="limitInput"
                    label="Record Limit"
                    value={recordLimit}
                    min="1"
                    max="100"
                    onchange={handleLimitChange}
                    style="width: 20%;"
                    placeholder="Leave blank to fetch all records">
                </lightning-input>

                <lightning-button 
                    label="Fetch Records"
                    variant="brand"
                    onclick={handleFetch}>
                </lightning-button>
            </div>
        </template>

        <template if:true={records.length}>
            <div class="slds-p-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={records}
                    columns={columns}
                    onrowselection={handleRowSelection}
                    selected-rows={selectedRowIds}>
                </lightning-datatable>
            </div>
        </template>

        <template if:true={noRecords}>
            <p class="slds-text-color_error slds-p-around_medium">
                No records found or please select fields.
            </p>
        </template>
    </lightning-card>
</template>
