<template>
    <lightning-card title="Record Viewer & PDF Preview" icon-name="standard:account">
        <div class="slds-p-around_medium slds-grid slds-wrap slds-grid_align-spread">
            <lightning-combobox
                name="objectSelector"
                label="Select Object"
                value={selectedObject}
                placeholder="Choose an object"
                options={objectOptions}
                onchange={handleObjectChange}
                class="slds-size_1-of-3">
            </lightning-combobox>
        </div>

        <template if:true={fieldOptions.length}>
            <div class="slds-p-around_medium slds-box slds-theme_default slds-m-horizontal_medium slds-m-bottom_medium">
                <lightning-dual-listbox
                    name="fieldSelector"
                    label="Select Fields"
                    source-label="Available Fields"
                    selected-label="Selected Fields"
                    options={fieldOptions}
                    value={selectedFields}
                    onchange={handleFieldChange}>
                </lightning-dual-listbox>

                <div class="slds-m-top_small slds-grid slds-wrap slds-grid_vertical-align-center">
                    <lightning-input
                        type="checkbox"
                        label="All Fields"
                        checked={isAllFieldsSelected}
                        onchange={handleAllFieldsChange}
                        disabled={isDisableAllFields}
                        class="slds-m-right_medium">
                    </lightning-input>

                    <lightning-input
                        type="checkbox"
                        label="Standard Fields"
                        checked={isAllStandardSelected}
                        onchange={handleAllStandardFieldsChange}
                        disabled={isDisableStandardFields}
                        class="slds-m-right_medium">
                    </lightning-input>

                    <lightning-input
                        type="checkbox"
                        label="Custom Fields"
                        checked={isAllCustomSelected}
                        onchange={handleAllCustomFieldsChange}
                        disabled={isDisableCustomFields}>
                    </lightning-input>
                </div>

                <div class="slds-m-top_medium slds-text-align_right">
                    <lightning-button 
                        label="Generate Preview"
                        variant="brand"
                        onclick={handleGeneratePreview}
                        disabled={isDiablePermission}
                        icon-name="utility:preview"
                        icon-position="left">
                    </lightning-button>
                </div>
            </div>

            <div class="slds-p-around_medium slds-grid slds-wrap slds-grid_align-spread">
                <lightning-input 
                    type="number"
                    name="limitInput"
                    label="Record Limit"
                    value={recordLimit}
                    min="1"
                    max="100"
                    onchange={handleLimitChange}
                    class="slds-size_1-of-4"
                    placeholder="Leave blank to fetch all records">
                </lightning-input>

                <lightning-button 
                    label="Fetch Records"
                    variant="brand-outline"
                    onclick={handleFetch}
                    icon-name="utility:search"
                    icon-position="left">
                </lightning-button>
            </div>
        </template>

        <template if:true={records.length}>
            <div class="slds-p-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={records}
                    columns={columns}
                    onrowselection={handleRowSelection}
                    selected-rows={selectedRowIds}
                    show-row-number-column>
                </lightning-datatable>
            </div>
        </template>

        <template if:true={noRecords}>
            <p class="slds-text-color_error slds-text-align_center slds-p-vertical_medium">
                ⚠️ No records found or please select fields.
            </p>
        </template>
    </lightning-card>
</template>
